<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minions</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<article class="wrap"><!-- 装小黄人的容器 -->
		<article class="manH"><!-- 小黄人 -->
			<section class="bodyH"><!-- 身体 -->
				<section class="trousers"><!-- 裤子 -->
					<section class="gallus"><!-- 吊带 -->
						<section class="g_left"></section><!-- 左边吊带 -->
						<section class="g_right"></section><!-- 右边吊带 -->
					</section><!-- 吊带结束 -->
					<section class="trousers-top"></section><!-- 裤子上面的矩形 -->
					<section class="pocket"></section><!-- 裤子口袋 -->
					<!-- 裤子上面的三条线 -->
					<span class="line_left"></span><!-- 左边的线 -->
					<span class="line_bottom"></span><!-- 下边的线 -->
					<span class="line_right"></span><!-- 右边的线 -->
				</section><!-- 裤子结束 -->
			</section><!-- 身体结束 -->

			<section class="eyes"><!-- 小黄人的眼睛 -->
				<section class="one-eye"><!-- 左眼 -->
					<section class="one-eyeBlack"><!-- 眼睛黑色 -->
						<section class="one-white"></section><!-- 眼睛黑色中间的白色 -->
					</section><!-- 眼睛黑色结束 -->
				</section><!-- 左眼结束 -->
			</section><!-- 小黄人的眼睛结束 -->

			<section class="mouse"><!-- 小黄人的嘴巴 -->
				<section class="mouse_shape"></section>
			</section><!-- 嘴巴结束 -->

			<section class="hands"><!-- 小黄人的手 -->
				<section class="hand_left"></section><!-- 左手 -->
				<section class="hand_right"></section><!-- 右手 -->
			</section><!-- 小黄人的手结束 -->

			<footer class="feet"><!-- 小黄人的脚 -->
				<section class="feet_left"></section><!-- 左脚 -->
				<section class="feet_right"></section><!-- 右脚 -->
			</footer><!-- 小黄人的脚结束 -->

		</article><!-- 小黄人结束 -->
	</article><!-- 容器结束 -->
</body>
</html>
